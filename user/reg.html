<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./assets/bootstrap.css" />
  <style>
    .login {
      width: 400px;
      margin: 50px auto;
    }
  </style>
  <title>留言板-用户注册</title>
</head>

<body>
  <div class="container">
    <div class="login shadow-sm p-5">
      <h3>留言板-用户注册</h3>
      <div class="form-group ">
        <label for="username">昵称</label>
        <input type="text" class="form-control" id="username" placeholder="昵称" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" />
      </div>
      <div class="form-group">
        <label for="uesravatar">头像</label>
        <input type="file" class="form-control" id="useravatar" />
      </div>
      <div>
        <button class="btn" id="btn" type="button">注册</button>
      </div>
      <div class="text-right"><a href="./login.html">登陆</a> <a href="./index.html">主页</a></div>
    </div>
  </div>
  <script src="./jquery-1.8.1.js"></script>
  <!-- <script src="./config.js"></script> -->
  <script>
    $('#btn').click(function () {
      // 获取用户名和密码
      let name = $('#username').val().trim()
      let pwd = $('#password').val().trim()
      // 获取选中的文件   都保存在files属性中
      let input = document.getElementById('useravatar')
      // files[0] 用户选中的第一个文件
      let avatar = input.files[0]
      console.log(name, pwd, avatar)
      // 判断是否为空
      if (name === '' || password === '') {
        alert('不能为空')
        return
      }
      // 请求

      // 构建一个空的fordata对象，追加三个参数
      var fd = new FormData();
      fd.append("name", name);
      fd.append("pwd", pwd);
      fd.append("avatar", avatar);
      $.ajax({
        url: 'http://localhost:8084/user_add',
        type: 'post',
        data: fd,
        contentType: false,
        processData: false,
      }).then(res => {
        if (res.code === 200) {
          alert(res.msg)
          window.location.href = 'login.html'
        }
      })

    });
  </script>
</body>

</html>
